services:
  - type: web
    name: site-vendas
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_URL
        fromDatabase:
          name: site-vendas-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WTF_CSRF_SECRET_KEY
        generateValue: true
      - key: MP_ACCESS_TOKEN
        sync: true
      - key: MP_PUBLIC_KEY
        sync: true
      - key: PIX_KEY
        sync: true

databases:
  - name: site-vendas-db
    plan: free
    ipAllowList: []
